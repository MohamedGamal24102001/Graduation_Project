{% extends 'base.html' %}
{% load static %}


{% block content %}
<div id="bg-image">
<h1>User Profile...</h1>

<br/>

<div class="card mb-3">
  <div class="row g-0">
    <div class="col-md-2">
    {% if page_user.profile_pic %}
      <img src="{{ page_user.profile_pic.url }}" class="img-fluid rounded-start">
    {% else %}
     <img src="{% static 'posts/images/default_profile_pic.PNG' %}" class="img-fluid rounded-start">
    {% endif %}
    </div>
    <div class="col-md-10">
      <div class="card-body">
        <h5 class="card-title">
            {{ page_user.user.first_name }}
            {{ page_user.user.last_name }}
        </h5>
          <p class="card-text">
            {{ page_user.bio }}
        </p>
      </div>
    </div>
  </div>
</div>
</div>
{% endblock %}
