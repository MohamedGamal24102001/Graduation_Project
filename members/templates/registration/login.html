<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>

      Login

    </title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia&effect=fire">
<style>
body {
  font-family: sans-serif;
}

  .background-image{
      margin: 0;
      padding: 0px 0px 25px 0px;
      background-image: url('https://r4.wallpaperflare.com/wallpaper/885/928/937/nature-landscape-trees-forest-wallpaper-c863303275d9b936e1f2c354e5d6b9bb.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      height: 100vh;
      width: 100%;
      background-position: bottom;
      max-width: none;

      }
</style>

  </head>
 <div class="background-image">
  <body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand font-effect-fire mx-auto"><span class="mb-0 h1">Academic Calender</span></a>
  </div>
</nav>

  <br/>
  <div class="container">


{% block content %}

<h1>Login...</h1>
<br/>
<div class = "form-group">
    <form method="POST" style="font-weight: bold;">
        {% csrf_token %}
     <!--   {{ form.as_p }}  -->
  <div class="mb-3">
    <input type="text" class="form-control" name="username" placeholder="Username">
  </div>

  <div class="mb-3">
    <input type="password" class="form-control" name="password" placeholder="Password">
  </div>
<br/>

        <button class="btn btn-dark">Login</button>
    </form>
</div>
<br/>
<p style="font-weight: bold;">Not a Member? Sign Up <a href="{% url 'register' %}">Here</a></p></div>


{% endblock %}

</div>
</body>
</html>
